<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EventsApp</title>
    <link rel="stylesheet" href="../scripts/lib/bower/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../scripts/lib/bower/bootstrap/dist/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="../styles/bs-fixed.css" />
    <link rel="stylesheet" href="../styles/layout.css" />
    <link rel="stylesheet" href="../styles/elements.css" />
    <link rel="stylesheet" href="../styles/utilities.css" />
    <link rel="stylesheet" href="../styles/validations.css" />
    <script src="../scripts/lib/bower/jquery/dist/jquery.min.js"></script>
    <script src="../scripts/lib/bower/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../scripts/lib/bower/angular/angular.min.js"></script>
    <script src="../scripts/app/app.js"></script>
    <script src="../scripts/app/controllers/create-event-controller.js"></script>
    <script src="../scripts/app/services/event-data-service.js"></script>
</head>
<body ng-app="eventsApp">

    <header>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#ea-navbar-collapse-main" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">EventsApp</a>
                </div>
                <div class="collapse navbar-collapse" id="ea-navbar-collapse-main">
                    <ul class="nav navbar-nav">
                        <li><a href="home.html">Home</a></li>
                        <li><a href="events.html">Events</a></li>
                        <li class="active"><a href="#">Event</a></li>
                        <li><a href="#">Page 3</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container-fluid">
        <div ng-controller="CreateEventController">
            <div class="row">
                <div class="col-xs-12 col-sm-8 col-md-8">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <span ng-show="!event.name">Add a new event</span>
                            <span class="strong" ng-if="event.name">{{event.name}}</span>
                        </div>
                        <div class="panel-body">
                            <form name="createEventForm" class="form-horizontal" novalidate ng-submit="submitForm(createEventForm, event)">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Name</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="name" class="form-control" placeholder="Name" ng-model="event.name" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Date</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="date" class="form-control" placeholder="dd/mm/yyyy" ng-model="event.date" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Creator</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="creatorName" class="form-control" placeholder="Creator's name" ng-model="event.creatorName" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Email</label>
                                    <div class="col-sm-10">
                                        <input type="email" name="email" class="form-control" placeholder="john.doe@mail.com" ng-model="event.email" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="submit" class="btn btn-default" ng-disabled="!createEventForm.$valid">Create</button>
                                    </div>
                                </div>
                                <span>{{createEventForm.$valid}} | {{event.check}}</span>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <nav class="navbar navbar-default navbar-fixed-bottom">
            <div class="container-fluid">
                <p class="navbar-text">Markit</p>
                <p class="navbar-text navbar-right navbar-right-fixed">Vibhor Agarwal</p>
            </div>
        </nav>
    </footer>
    <div class="page-loader" style="background-image:url('http://www.brickhousesecurity.com/images/brickhousesecurity/en_us/local/localgraphics/loading.gif')">

    </div>
</body>
</html>
