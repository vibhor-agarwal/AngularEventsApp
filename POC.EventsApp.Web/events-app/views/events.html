<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EventsApp</title>
    <link rel="stylesheet" href="../scripts/lib/bower/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../scripts/lib/bower/bootstrap/dist/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="../styles/bs-fixed.css" />
    <link rel="stylesheet" href="../styles/layout.css" />
    <link rel="stylesheet" href="../styles/elements.css" />
    <script src="../scripts/lib/bower/jquery/dist/jquery.min.js"></script>
    <script src="../scripts/lib/bower/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../scripts/lib/bower/angular/angular.min.js"></script>
    <script src="../scripts/app/app.js"></script>
    <script src="../scripts/app/controllers/events-controller.js"></script>
</head>
<body ng-app="eventsApp">

    <header>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">EventsApp</a>
                </div>
                <ul class="nav navbar-nav">
                    <li><a href="home.html">Home</a></li>
                    <li class="active"><a href="#">Events</a></li>
                    <li><a href="event.html">Event</a></li>
                    <li><a href="#">Page 3</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container-fluid">
        <div ng-controller="EventsController">
            <div class="row">
                <div class="col-xs-12 col-sm-8 col-md-6">
                    <div ng-repeat="event in events">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                {{event.name}}
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-xs-4">
                                        <div><strong>Date: </strong>{{event.date}}</div>
                                        <div><strong>Time: </strong>{{event.time}}</div>
                                    </div>
                                    <div class="col-xs-8">
                                        <address>
                                            <strong>Address: </strong><br />
                                            {{event.location.address}} <br />
                                            {{event.location.city}}, {{event.location.province}}
                                        </address>
                                    </div>
                                    <div class="col-xs-12">
                                        <span class="ea-badge-text">Sessions</span>
                                        <span class="badge">{{event.sessions.length}}</span>                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <nav class="navbar navbar-default navbar-fixed-bottom">
            <div class="container-fluid">
                <p class="navbar-text">Markit</p>
                <p class="navbar-text navbar-right navbar-right-fixed">Vibhor Agarwal</p>
            </div>
        </nav>
    </footer>

</body>
</html>
